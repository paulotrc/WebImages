<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>WebImages - Lista de Produtos</title>
</head>
<body>
	<div class="span6">
		<h1>Lista de Produtos</h1>
	    <table class="table table-striped table-condensed">
	        <thead>
	        <tr>
	            <th style="min-width: 80px;">Nome</th>
	            <th style="min-width: 80px;">Descrição</th>
	            <th style="width:20px;"> </th>
	            <th style="width:20px;"> </th>
	        </tr>
	        </thead>
	        <tbody>
	        <tr ng-repeat="product in products">
	            <td>{{ product.nome }}</td>
	            <td>{{ product.descricao }}</td>
	            <td><a ng-click="editProduct(product.id)" class="btn btn-small btn-primary">edit</a></td>
	            <td><a ng-click="deleteProduct(product.id)" class="btn btn-small btn-danger">delete</a></td>
	        </tr>
	        </tbody>
	    </table>
	    <a ng-click="createNewProduct()" class="btn btn-small">Criar novo Produto</a>
	</div>
</body>
</html>
