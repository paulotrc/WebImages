<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>WebImages - Criar Produto</title>
</head>
<body>
	<div class="container">
	    <h1>Criar Produto</h1>
	
	    <form novalidate="novalidate" class="form-horizontal" >
	        <div class="control-group">
	            <label class="control-label" for="inputNome">Nome:</label>
	            <div class="controls">
	                <input type="text" id="name" ng-model="produto.name"/>{{produto.name}}
	            </div>
	        </div>
	        <div class="control-group">
	            <label class="control-label" for="inputDescricao">Descricao:</label>
	            <div class="controls">
	                <input type="text" id="descricao" ng-model="produto.description"/>{{produto.description}}
	            </div>
			</div>
			<p></p>
	        <div class="control-group">
	            <div class="controls">
						<a type="submit" ng-click="salvar()"  class="btn btn-small btn-primary">Salvar</a>
 	            </div>
	        </div>
	    </form>
	</div>
</body>
</html>
