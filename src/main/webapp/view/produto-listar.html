<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>WebImages - Lista de Produtos</title>
</head>
<body>
	<div class="span6">
		<h1>Lista de Produtos</h1>
	    <table class="table table-striped table-condensed">
	        <thead>
	        <tr>
	            <th style="min-width: 80px;">Nome</th>
	            <th style="min-width: 80px;">Descricao</th>
	            <th style="width:20px;"> </th>
	            <th style="width:20px;"> </th>
	        </tr>
	        </thead>
	        <tbody>
				<div class="input-group">
					<span class="input-group-btn">
						<a ng-click="createNewProduct()" class="btn btn-primary">Novo Produto</a>
					</span>
					<input ng-model="filtro" ng-model-options="{debounce:500}" class="form-control" placeholder="Filtrar">
				</div>	
	        <tr ng-repeat="produto in produtos | filter : filtro" >
	            <td>{{ produto.name }}</td>
	            <td>{{ produto.description }}</td>
	            <td><a ng-click="editProduct(produto.id)" class="btn btn-small btn-primary">edit</a></td>
	            <td><a ng-click="deleteProduct(produto.id)" class="btn btn-small btn-danger">delete</a></td>
	        </tr>
	        </tbody>
	    </table>
	</div>
</body>
</html>
