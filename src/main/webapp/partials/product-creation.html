<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>WebImages - Criar Produto</title>
</head>
<body>
	<div class="container">
	    <h1>Criar Produto</h1>
	
	    <form novalidate="novalidate" class="form-horizontal">
	        <div class="control-group">
	            <label class="control-label" for="inputFirstName">Nome:</label>
	            <div class="controls">
	                <input type="text" id="inputNome" ng-model="product.nome"/>
	            </div>
	        </div>
	        <div class="control-group">
	            <label class="control-label" for="inputLastName">Descrição:</label>
	            <div class="controls">
	                <input type="text" id="inputDescricao" ng-model="product.descricao"/>
	            </div>
	        </div>
	        <div class="control-group">
	            <div class="controls">
	              <!-- user-detail.html: -->
	                <a ng-click="cancel()" class="btn btn-small">Cancelar</a>
	                <a ng-click="updateProduct()" class="btn btn-small btn-primary">Atualizar Produto</a>
	
	              <!-- user-creation.html: -->
	                <a ng-click="createNewProduct()" class="btn btn-small btn-primary">Criar novo Produto</a>
	            </div>
	        </div>
	    </form>
	</div>
</body>
</html>
